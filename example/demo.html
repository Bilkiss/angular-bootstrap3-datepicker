<!DOCTYPE html>
<html>
<head>
    <title>Angular Bootstrap3 Datepicker Demo</title>
    <link rel='stylesheet' href='css/bootstrap.css' />
    <link rel='stylesheet' href='css/angular-bootstrap3-datepicker.css'></link>
    <link rel='stylesheet' href='css/font-awesome.css'></link>

</head>
<body data-ng-app='demo'>
    <div>
        <div data-ng-controller='AppCtrl'>
            <datepicker data-ng-model='date'>
        </div>
    </div>

    <script src='js/jquery.js'></script>
    <script src='js/bootstrap.js'></script>
    <script src='js/angular.js'></script>
    <script src='js/moment.js'></script>
    <script src='js/angular-bootstrap3-datepicker.js' charset='utf-8'></script>
    <script type='application/javascript'>
        app = angular.module('demo', ['ng-bootstrap3-datepicker']);

        app.controller('AppCtrl', function($scope) {
            $scope.datepickerOptions = {
                format: 'yyyy-mm-dd',
                language: 'fr',
                startDate: "2012-10-01",
                endDate: "2012-10-31",
                autoclose: true,
                weekStart: 0
            }
        });
    </script>
</body>
</html>
